<!DOCTYPE html>
<html lang="en">
    <script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Goofin</title>
</head>
<body>
    <div>
        <p>Name: <input type="text" ng-model="name" </p>
        <p ng-bind="name"> </p>

    </div> 
    <!-- ng-app directive tells AngularJS that the <div> element is the owner of an AngularJS application-->
    <!--ng-model binds the the value of the input field to the application variable name  -->
    <!-- ng-bind binds the content of the <p> element to the applicatinon variable name-->


    
</body>
</html>
